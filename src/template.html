<html lang="en">
<head>

 <title>List your To-do Up</title>
</head>
<body>
 <div class="wrapper">
  <header>
   <h1>To-Do List App</h1>
  </header>
 </div>
 <nav>
   <button class="add-title">Create Project</button>

   <label for="title">Title:
    <input id="title" type="text" placeholder="Title"></label>
    <button class="okay">Okay</button>
 </form>
</nav>
 <main>
  <div class="content">
   <form action="" id="dialog">
    <label for="task">Task:
     <input id="task" type="text" placeholder="Task">
    </label>
    <label for="description">Description:
     <input id="description" type="text" placeholder="description">
    </label>
     <ul>
      <li><button>1</button></li>
      <li><button>2</button></li>
      <li><button>3</button></li>
      <li><button>4</button></li>
     </ul>
      <button id="addtask">addtask</button>
   </form>
  </div>
 </main>
 <script src="./components/project.js"></script>
 <script src="index.js"></script>

</body>
</html>
