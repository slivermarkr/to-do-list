<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title%></title>
</head>
<body>
    <dialog id="titleDialog">
        <form action="">
            <p>
                <label for="title">Project Title:<input id="title" type="text" placeholder="Project Title"></label>
            </p>
            <div>
                <button formmethod="dialog" id="confirmTitle" value="default">Okay</button>
            </div>
        </form>
    </dialog>
    <div class="header-cont">
        <header><h1>Welcome back!</h1></header>
    </div>
    <div class="sidebar-cont">
        <h2>Todo List App</h2>
        <button id="addProject">Add Project</button>
        <div class="projectsListDiv">
            <ul class="project-list">
                <li>Hello</li>
            </ul>
        </div>
    </div>
</body>
</html>
