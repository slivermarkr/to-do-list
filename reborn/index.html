<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To-do List App</title>
 <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- form for task modal -->
  
 <div class="content-wrapper">
  <div class="left-side-div">
   <h1 class="app-title">To-do List App</h1>
   <nav>
    <button class="create-project-btn">Add Project</button>
     <!-- form for project modal -->
  <form action="" class="title-modal">
    <label for="title">Title:
     <input id="title" type="text" placeholder="Title"></label>
     <button class="create-title">Okay</button>
  </form>
    <ul class="side-bar">

    </ul>
   </nav>
  </div>
  <main>
   <div class="main-wrapper">
    <div class="project-title">
     <h2>Project Title</h2>
    </div>
    <div class="project-content-wrapper">
     <form action="" class="task-modal">
      <div>
       <label for="task-name">Name goes here:<input id="task-name" type="text"></label>
      </div>
      <div>
       <label for="task-desc">Description goes here:<input id="task-desc" type="text"></label>
      </div>
      <div class="priorities">
       <div>
        <input class="priority" id="urgent" type="radio" name="priorityLevel" checked>
        <label for="urgent">#</label>
       </div>
       <div>
        <input class="priority" id="sooner" type="radio" name="priorityLevel">
        <label for="sooner">#</label>
       </div>
       <div>
        <input class="priority" id="slight" type="radio" name="priorityLevel">
        <label for="slight">#</label>
       </div>
       <div>
        <input class="priority" id="not-priority" type="radio" name="priorityLevel">
        <label for="not-priority">#</label>
       </div>
      </div>
      <button class="create-task-btn">Add</button>
  </form>
     <ul>

     </ul>
    </div>
   </div>
  </main>
 </div>
 <script src="index.js"></script>
</body>
</html>
