<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./src/main.css">
 <title>List your To-do Up</title>
</head>
<body>
 <div class="wrapper">
  <header>
   <h1>To-Do List App</h1>
  </header>
 </div>
 <nav>
   <button class="add-title">Create Project</button>
  <form action="" class="title-modal">
   <label for="title">Title:
    <input id="title" type="text" placeholder="Title"></label>
    <button class="create-title">Okay</button>
 </form>
 <div class="project-div"></div>
</nav>
 <main>
  <div class="content">
   <form action="" id="dialog">
    <label for="task">Task:
     <input id="task" type="text" placeholder="Task">
    </label>
    <label for="description">Description:
     <input id="description" type="text" placeholder="description">
    </label>
     
    <div>
       <label for="urgent">
       <input type="radio" class="prio" id="urgent" name="priority" data-value="0">#</label>
    </div>
    <div>
       <label for="immediate">
       <input type="radio" class="prio" id="immediate" name="priority" data-value="1" checked>#</label>
    </div>
    <div>
       <label for="slightly">
      <input type="radio" class="prio" id="slightly" name="priority" data-value="2">#</label>
    </div>
    <div>
       <label for="not-priority">
      <input type="radio" class="prio" id="not-priority" name="priority" data-value="3">#</label>
    </div>

      <button id="addtask">addtask</button>
   </form>
  </div>
 </main>
 <script src="new.js"></script>

</body>
</html>
